<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Kasir Minuman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      .menu-image {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
      }

      /* Gaya untuk mengatur jarak antara daftar menu dan checkout */
      #menu-list {
        margin-bottom: 50px;
      }

      /* Gaya tambahan untuk membuat tombol Checkout tampak lebih terpisah */
      #checkout-btn {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Daftar Menu Minuman</h1>
      <div class="row">
        <div class="col-md-6">
          <ul id="menu-list" class="list-group">
            <!-- Daftar menu akan ditambahkan melalui JavaScript -->
          </ul>
        </div>
        <h1 class="mb-4">Checkout</h1>
        <div class="col-md-6">
          <ul id="cart-list" class="list-group">
            <!-- Keranjang belanja akan ditambahkan melalui JavaScript -->
          </ul>
          <div class="mt-3">
            <strong>Total: </strong><span id="total-price">0</span>
            <button id="checkout-btn" class="btn btn-success ms-2">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
