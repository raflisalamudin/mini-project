<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Links</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="tittle">YouTube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">With Apli Toutube Channel</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Twitter</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Rafli Salamudin Tweet</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Instagram</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p class="description">Rafli Salamudin Instagram</p>
          <button class="btn"><a href="instagram.com/rafli_salamudin">Follow</a></button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Tiktok</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p class="description">Rafli Salamudin Tiktok</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>

    <div class="container2">
      <div class="card text-center">
        <h1 class="tittle">DIFFERENT</h1>
        <i class="fa-brands fa-tiktok icons"></i>
        <p class="description">INI RESOLUSI BERBEDA</p>
        <button class="btn">OKEE</button>
      </div>
    </div>
  </body>
</html>
